apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    user nobody nogroup;
    worker_processes auto;
    error_log /var/log/nginx/error.log;
    pid /run/nginx.pid;
    # Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
    include /usr/share/nginx/modules/*.conf;
    events {
        worker_connections 1024;
    }
    http {
        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';
        access_log  /var/log/nginx/access.log  main;
        sendfile            on;
        tcp_nopush          on;
        tcp_nodelay         on;
        keepalive_timeout   65;
        types_hash_max_size 2048;
        include             /etc/nginx/mime.types;
        default_type        application/octet-stream;
        # Load modular configuration files from the /etc/nginx/conf.d directory.
        # See http://nginx.org/en/docs/ngx_core_module.html#include
        # for more information.
        include /etc/nginx/conf.d/*.conf;
      server {
          listen       80 default_server;
          listen       [::]:80 default_server;
          server_name  _;
          root         /usr/share/nginx/html;
          # Load configuration files for the default server block.
          include /etc/nginx/default.d/*.conf;
          location / {
          }
          error_page 404 /404.html;
              location = /40x.html {
          }
          error_page 500 502 503 504 /50x.html;
              location = /50x.html {
          }
      }
      server {
              server_name epidemo.pharmaledger.dev;
          root         /usr/share/nginx/html;
          # Load configuration files for the default server block.
          include /etc/nginx/default.d/*.conf;
          location / {
                  proxy_pass http://epipoc:80/;
          }
          error_page 404 /404.html;
              location = /40x.html {
          }
          error_page 500 502 503 504 /50x.html;
              location = /50x.html {
          }
          listen [::]:443 ssl ipv6only=on;
          listen 443 ssl;
          ssl_certificate /etc/letsencrypt/live/epidemo.pharmaledger.dev/fullchain.pem;
          ssl_certificate_key /etc/letsencrypt/live/epidemo.pharmaledger.dev/privkey.pem;
      }
      server {
              if ($host = epidemo.pharmaledger.dev) {
                  return 301 https://$host$request_uri;
              }
              listen       80 ;
              listen       [::]:80 ;
              server_name epidemo.pharmaledger.dev;
              return 404;
      }
    }
